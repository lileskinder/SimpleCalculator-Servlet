<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>

    <style>
        input {
            padding: 10px;
            width: 15%;
        }

        form {
            width: 500px;
            margin: 0 auto;
            text-align-last: center;
        }

        h1 {
            text-align: center;
            padding-top: 2em;
        }

    </style>
</head>
<body>
<h1>Simple calculator 1</h1>
<form action="Calculator" method="get">
    <input id="addFirstNum" name="addFirstNum" type="number" value="">
    <span> + </span>
    <input id="addSecondNum" name="addSecondNum" type="number" value="">
    <br><br>

    <input id="multFirstNum" name="multFirstNum" type="number" value="">
    <span> * </span>
    <input id="multecondNum" name="multecondNum" type="number" value="">
    <br><br>
    <input type="submit" value="Submit">
</form>


<h1>Simple calculator 2</h1>
<form action='Calculator2' method='get'>
    <input id='addFirstNum1' name='addFirstNum1' type='number' value=''>
    <span> + </span>
    <input id='addSecondNum1' name='addSecondNum1' type='number' value=''>
    <span> = </span>
    <input disabled id='addResult1' name='addResult1' type='number' value='" + add + "'><br><br>
    <input id='multFirstNum1' name='multFirstNum1' type='number' value=''>
    <span> * </span>
    <input id='multecondNum1' name='multecondNum1' type='number' value=''>
    <span> = </span>
    <input disabled id='multResult1' name='multResult1' type='number' value='" + mult + "'><br><br>
    <input type='submit' value='Submit'>
</form>
</body>
</html>
