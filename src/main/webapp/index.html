<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Welcome</title>

        <style>
            input {
                padding: 10px;
                width: 15%;
            }

            form {
                width: 500px;
                margin: 0 auto;
                text-align-last: center;
            }

            h1 {
                text-align: center;
                padding-top: 2em;
            }

        </style>
    </head>
    <body>
    <h1>Simple calculator 1</h1>
    <form action="Calculator" method="get">
        <input type="number" id="addFirstNum" name="addFirstNum" value="">
        <span> + </span>
        <input type="number" id="addSecondNum" name="addSecondNum" value="">
        <br><br>

        <input type="number" id="multFirstNum" name="multFirstNum" value="">
        <span> * </span>
        <input type="number" id="multecondNum" name="multecondNum" value="">
        <br><br>
        <input type="submit" value="Submit">
    </form>


    <h1>Simple calculator 2</h1>
    <form action="Calculator2" method="get">
        <input type="number" id="addFirstNum1" name="addFirstNum1" value="">
        <span> + </span>
        <input type="number" id="addSecondNum1" name="addSecondNum1" value="">
        <span> = </span>
        <input type="number" id="addResult1" name="addResult1" value="${add}" disabled><br><br>

        <input type="number" id="multFirstNum1" name="multFirstNum1" value="">
        <span> * </span>
        <input type="number" id="multecondNum1" name="multecondNum1" value="">
        <span> = </span>
        <input type="number" id="multResult1" name="multResult1" value="${mult}" disabled><br><br>
        <input type="submit" value="Submit">
    </form>
    </body>
</html>
